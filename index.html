                        <div class="horizontal-group">

                        <!-- Email -->

                        <div class="form-group left">

                        </div>
                              <div class="form-group right">
                          <label for="email" class="label-title">Date of Birth*</label>
                          <input type="date" id="dob" class="form-input" placeholder="enter your date of birth" required="required" name="dob">
                        </div>
                          </div>

                        <!-- Passwrod and confirm password -->
                        <div class="horizontal-group">
                          <div class="form-group left">
                          <left>  <label for="password"  class="label-title">Password </label>

                              </left>
                          </div>
                          <div class="form-group right">
                            <label for="confirm-password" class="label-title">Confirm Password </label>
                            <input type="password" class="form-input" id="conpassword" placeholder="enter your password again" required="required" name="conpassword">
                          </div>
                        </div>
